<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Havit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="images (1).jpg" alt="Imagem de fundo">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Home</li>
            <li class="cabecalho-lista-item">Log in</li>
        </ul>
    </header>
    <section class="Havit Store">
        <div class="Havit Store-div-conteudo">
            <h2 class="Havit Store-titulo">Sobre Havit Store</h2>
            <p class="escola-texto-um">Havit Store e uma das melhores lojas de vendas de camisas e chuteiras do Brasil.</p>
        </div>
        <img class="Cristiano-imagem" src="cristiano.jpg" alt="Um dos melhores jogadores do mundo">
    </section>
    <section class="Itens">
        <h2 class="itens-titulo">Qual são nossos produtos?</h2>
        <div class="itens-todos">
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="camisa de time.jpg" alt="Camisa tm">
            <h3 class="Produto-nome">Camisa De Time</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="camisa de time antiga.jpg" alt="Camisaa histr">
            <h3 class="Produto-nome">Camisa De Time Antigas</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuteira campo site escola.jpg" alt="Chuteira">
            <h3 class="Produto-nome">Campo</h3>
        </div>
        <span></span>
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuiteira society site escola.jpg" alt="Chuteira">
            <h3 class="Produto-nome">Society</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuteira futsal site escola.jpg" alt="Chuteira">
            <h3 class="Produto-nome">Futsal</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="bola site escola.jpg" alt="bola">
            <h3 class="Produto-nome">Bola De Futebol</h3>
        </div>
        <span></span>
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="Shorts.jpg" alt="Shorts">
            <h3 class="Produto-nome">Shorts</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="meiao site escola.jpg" alt="Meião">
            <h3 class="Produto-nome">Meião</h3>
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
